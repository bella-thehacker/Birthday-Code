<html>
    <head>
        <meta charset = "UTF-8">

    <body onload="init();" >
        <h1>Happy Birthday [name]!!!</h1>

        <div class="instructions-container" style="display:block;">
            <p>Allow Mic to Help you blow the candle <button id="mic">Mic <i class="fa-solid fa-microphone"></i></button> 
        </div>

        <div id="instructions">
            <p id="cursorInstructions">Swipe your cursor close to the flame to put it out.</p>
            <p id="micInstructions">Please Scroll down</p>
            <p id="micInstructions">Blow on the flame to put it out!</p>
        </div>

        <div class="cake-container">
            <div id="candles-container"></div>
             <div id="flame"></div>
        <div class="cake" >
            <div class="icing">
                <div class="drip"></div>
                <div class="drip"></div>
                <div class="drip"></div>
                <div class="drip"></div>
                <div class="drip"></div>
            </div>
            <div class="layer top"></div>
            <div class="layer middle"></div>
            <div class="layer bottom"></div>
        </div>
        </div>
        <div id="message_container" class="message"></div>
    </body>
